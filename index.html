	<body>
		<label>class name:</label>
		<input id="classname" placeholder="class name" value="Class">

		 <select id="language">

		<label>fields:</label>
		</br>
		<textarea rows="10" cols="50" id="fields" placeholder="fieldName typeName"></textarea>
		</br>
		<button id="butGen">Gen</button>
		</br>
		<textarea rows="10" cols="50" id="output"></textarea>
	</body>
